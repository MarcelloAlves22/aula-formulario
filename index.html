<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>

    <form action="index.html" method="get">
        <input type="submit" value="Enviar">

        <input type="text" name="q" value="Twitter">
    </form>

    <!-- O method="GET" vai passar as informaçãoes que colocarmos no formulario por parametro na url -->

    <h3>Formulário com POST</h3>

    <form action="index.html" method="post">
        <input type="submit" value="Enviar">
        
        <input type="text" name="q" value="Twitter">
    </form>

    <h3>Formulário de login no Facebook</h3>

    <form action="index.html" method="get" enctype="multipart/form-data">
        
        <!-- method="get" enctype="multipart/form-data" > serve para ter a permição de enviar arquivo de imagem no formulario. -->
        
        <input type="text" name="nome" id="nome" placeholder="Nome">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">

        <input type="password" name="senha" id="senha" placeholder="Nova senha">

        <br>
        <br>

        <label>Data de nascimento</label>

        <br>
        <br>

        <select name="dia" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>
        
        <select name="ano" id="">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>

        <br>
        <br>

        <label for="">Gênero</label>

        <br>
        <br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino">

        <label for="personalisado">Personalisado</label>
        <input type="radio" name="genero" id="personalisado">

        <br>
        <br>

        <input type="file" name="" id="">

        <br>
        <br>
        
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
